<form class="{{cssClass}}" autocomplete="off">
    <div id="pj-titre">
        <div class="flexrow objet">
            <div class="grid-2col" style="max-width: 134px;">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
            </div>
            <div class="grid-2col">
                <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                <h2>{{localize 'liber.descri'}}</h2>
                <textarea name="system.description" style="min-height: 80px">{{item.system.description}}</textarea>
            </div>
        </div>
    </div>  
    <div class="flexrow objet">
        <div class="grid-2col">
            <label>{{localize 'liber.degats'}}
                <input name="system.degats" type="text" value="{{item.system.degats}}" placeholder="Dégats"/>
            </label>
            <label>{{localize 'liber.poids'}}
                <input name="system.poids" type="text" value="{{item.system.poids}}" placeholder="Poids"/>
            </label>
            <a class="generer2">{{localize 'liber.generer2'}}</a>
            
            
        </div>
        <div class="grid-2col">
            <label>{{localize 'liber.porte'}}
                <input name="system.portee" type="text" value="{{item.system.portee}}" placeholder="Portée"/>
            </label>
            <label>{{localize 'liber.valeur'}}
                <input name="system.valeur" type="text" value="{{item.system.valeur}}" placeholder="Valeur"/>
            </label>
            <label>{{localize 'liber.quantite'}}
                <input name="system.quantite" type="text" value="{{item.system.quantite}}" placeholder="Valeur"/>
            </label>
            
        </div>
    </div>
</form>
