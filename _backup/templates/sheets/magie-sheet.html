<form class="{{cssClass}}" autocomplete="off">
    <div id="pj-titre">
        <div class="flexrow objet">
            <div class="grid-2col" style="max-width: 134px;">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
            </div>
            <div class="grid-2col">
                <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                <h2>{{localize 'liber.descri'}}</h2>
                <textarea name="system.description" style="min-height: 80px">{{item.system.description}}</textarea>
            </div>
        </div>
    </div>
    <div class="flexrow">
        <div class="grid-2col objet">
            <label>{{localize 'liber.class'}}
                <input name="system.classe" type="text" value="{{item.system.classe}}" placeholder="classe"/>
            </label>
            <label>{{localize 'liber.cible'}}
                <input name="system.cible" type="text" value="{{item.system.cible}}" placeholder="cible"/>
            </label>
            <label>{{localize 'liber.degats'}}
                <input name="system.degats" type="text" value="{{item.system.degats}}" placeholder="degat"/>
            </label>
        </div>
        <div  class="grid-2col">
            <label>{{localize 'liber.duree'}}
                <input name="system.duree" type="text" value="{{item.system.duree}}" placeholder="duree"/>
            </label>
            <label>{{localize 'liber.cost'}}
                <input name="system.cout" type="text" value="{{item.system.cout}}" placeholder="cout"/>
            </label>
        </div>
    </div>
</form>
